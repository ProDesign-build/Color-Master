<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0B1F44">
    <meta name="description" content="Professional tool for artisans to sample colors, mix pigments, and manage formulas.">
    
    <title>Colour Master</title>
    <link rel="icon" href="https://i.postimg.cc/TdFZ8Kpq/Vector-Smart-Object.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#0B1F44',
                800: '#152C55',
              },
              gold: {
                400: '#E5C558',
                500: '#D4AF37',
                600: '#B59328',
              },
              cream: {
                50: '#F9F7F3',
                100: '#F0EAE0',
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #F9F7F3;
            color: #0B1F44;
            overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        }
        /* Custom scrollbar for a cleaner artisan look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F0EAE0;
        }
        ::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #B59328;
        }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "dexie": "https://esm.sh/dexie@^4.2.1",
    "colord": "https://esm.sh/colord@^2.9.3",
    "dexie-react-hooks": "https://esm.sh/dexie-react-hooks@^4.2.0"
  }
}
</script>
</head>

</html>
